<body>

            <h2 class="gallery__title">Galería de Imágenes con Flexbox</h2>

            <!-- section.gallery__container>(figure.gallery__picture>img[src="img/image$.jpg"].gallery__img)*6 -->
         <section class="gallery__container">          
            <figure class="gallery__picture"><img src="https://picsum.photos/200" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image2.jpg" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image3.jpg" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image4.jpg" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image5.jpg" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image6.jpg" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image7.jpg" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image8.jpg" alt="" class="gallery__img"></figure>
            <figure class="gallery__picture"><img src="img/image9.jpg" alt="" class="gallery__img"></figure>
      
         </section>

         </main>
